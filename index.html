<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>ক্যালকুলেটর</h1>
    <div class="calculator">
       <div class="cal-head">
           <input type="text" id="txt" maxlength="20">
       </div>
       <div class="cal-body">
        <div>
            <input type="button" class="btn" value="ON" onclick="ONN()">
            <input type="button" class="btn" value="OFF" onclick="OFF()">
            <input type="button" class="btn" value="mod(%)" onclick="arithMatic('%')"> 
            <input type="button" class="btn" value="+" onclick="arithMatic('+')">
        </div>
        <div>
            <input type="button" class="btn" value="1" onclick="btnVal(1)">
            <input type="button" class="btn" value="2" onclick="btnVal(2)">
            <input type="button" class="btn" value="3" onclick="btnVal(3)">
            <input type="button" class="btn" value="-" onclick="arithMatic('-')">
        </div>
        <div>
            <input type="button" class="btn" value="4" onclick="btnVal(4)">
            <input type="button" class="btn" value="5" onclick="btnVal(5)">
            <input type="button" class="btn" value="6" onclick="btnVal(6)">
            <input type="button" class="btn" value="x" onclick="arithMatic('*')">
        </div>
        <div>
            <input type="button" class="btn" value="7" onclick="btnVal(7)">
            <input type="button" class="btn" value="8" onclick="btnVal(8)">
            <input type="button" class="btn" value="9" onclick="btnVal(9)">
            <input type="button" class="btn" value="/" onclick="arithMatic('/')">
        </div>
        <div>
            <input type="button" class="btn" value="dot(.)" onclick="arithMatic('.')" >
            <input type="button" class="btn" value="del" onclick="txtDelete()">
            <input type="button" class="btn" value="C" onclick="txtClear()">
            <input type="button" class="btn" style="background-color: blue;"  value="=" onclick="calculate()">
        </div>
       </div>
    </div>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
